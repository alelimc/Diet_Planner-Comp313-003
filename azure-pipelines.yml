# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  name: project-selfhosted-agent

variables:
  JAVA_HOME_17: 'C:\\Program Files\\Java\\jdk-17.0.14.7'
  MAVEN_OPTS: '-Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository'

steps:

# Java Setup
- powershell: |
    $javaHome = "$env:JAVA_HOME_17"
    Write-Host "Setting JAVA_HOME to $javaHome"
    Write-Host "##vso[task.setvariable variable=JAVA_HOME]$javaHome"
    Write-Host "##vso[task.prependpath]$javaHome\bin"
    & "$javaHome\bin\java" -version
    mvn -version
  displayName: 'Setup Java 17 Environment'

# SonarQube Prepare
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQubeLocalConn'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'dietplanner'
    cliProjectName: 'Diet Planner App'
    extraProperties: |
      sonar.sources=.
      sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
      sonar.java.source=17
      sonar.java.binaries=**/target/classes
      sonar.branch.name=  
  displayName: 'Prepare SonarQube Analysis'

# Build UI Project
- script: |
    cd Diet_Planner-Comp313-003
    mvn clean verify
  displayName: 'Build UI Project'
  env:
    JAVA_HOME: $(JAVA_HOME_17)
    PATH: $(JAVA_HOME_17)\bin;$(PATH)

# Build API Project
- script: |
    cd DietPlanner_MealServiceAPI
    mvn clean verify
  displayName: 'Build API Project'
  env:
    JAVA_HOME: $(JAVA_HOME_17)
    PATH: $(JAVA_HOME_17)\bin;$(PATH)

# Run SonarQube Analysis
- task: SonarQubeAnalyze@5
  displayName: 'Run SonarQube Analysis'

# Publish Quality Gate Results
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarQube Results'

# Publish Unit Test Results
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/target/surefire-reports/TEST-*.xml'
    testRunTitle: 'Java Unit Tests'
  displayName: 'Publish Test Results'

# Publish Code Coverage
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/target/site/jacoco/jacoco.xml'
    reportDirectory: '**/target/site/jacoco'
  displayName: 'Publish Code Coverage'

# Publish Build Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '**/target/*.?ar'
    artifactName: 'dietplanner-artifacts'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'

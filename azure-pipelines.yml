# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
      - feature/*

pool:
  name: project-selfhosted-agent

variables:
  JAVA_HOME_17: 'C:\\Program Files\\Java\\jdk-17.0.14.7'  # Updated with exact path from your logs
  MAVEN_OPTS: '-Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository'

steps:
# Robust Java environment setup
- powershell: |
    $javaHome = "$env:JAVA_HOME_17"
    Write-Host "Setting JAVA_HOME to $javaHome"
    Write-Host "##vso[task.setvariable variable=JAVA_HOME]$javaHome"
    Write-Host "##vso[task.prependpath]$javaHome\bin"
    
    Write-Host "=== Java Information ==="
    & "$javaHome\bin\java" -version 2>&1 | ForEach-Object { Write-Host $_ }
    Write-Host "=== Maven Information ==="
    mvn -version
  displayName: 'Setup Java 17 Environment'

# SonarQube Preparation
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQubeLocalConn'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'dietplanner'
    cliProjectName: 'Diet Planner App'
    extraProperties: |
      sonar.sources=.
      sonar.java.binaries=**/target/classes
      sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
      sonar.modules=ui-module,api-module
      ui-module.sonar.projectBaseDir=Diet_Planner-Comp313-003
      api-module.sonar.projectBaseDir=DietPlanner_MealServiceAPI
      sonar.java.source=17
  displayName: 'SonarQube Prepare'

# Build UI project with Sonar analysis
- powershell: |
    Write-Host "Current JAVA_HOME: $env:JAVA_HOME"
    Write-Host "Current PATH: $env:PATH"
    
    cd Diet_Planner-Comp313-003
    mvn clean verify sonar:sonar -Dsonar.java.source=17
  displayName: 'Build UI Project with Sonar'
  env:
    JAVA_HOME: $(JAVA_HOME_17)
    PATH: $(JAVA_HOME_17)\bin;$(PATH)

# Build API project with Sonar analysis
- powershell: |
    Write-Host "Current JAVA_HOME: $env:JAVA_HOME"
    Write-Host "Current PATH: $env:PATH"
    
    cd DietPlanner_MealServiceAPI
    mvn clean verify sonar:sonar -Dsonar.java.source=17
  displayName: 'Build API Project with Sonar'
  env:
    JAVA_HOME: $(JAVA_HOME_17)
    PATH: $(JAVA_HOME_17)\bin;$(PATH)

# SonarQube Analysis
- task: SonarQubeAnalyze@5
  displayName: 'SonarQube Analysis'

# SonarQube Publish Results
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarQube Results'

# Publish Unit Test Results
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/target/surefire-reports/TEST-*.xml'
    testRunTitle: 'Java Unit Tests'
  displayName: 'Publish Test Results'

# Publish Code Coverage
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/target/site/jacoco/jacoco.xml'
    reportDirectory: '**/target/site/jacoco'
  displayName: 'Publish Code Coverage'

# Publish Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '**/target/*.?ar'
    artifactName: 'dietplanner-artifacts'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'
# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  name: project-selfhosted-agent

variables:
  JAVA_HOME: 'C:\Program Files\Java\jdk-17.0.14.7'
  MAVEN_HOME: 'C:\Apache\Maven'  
  MAVEN_OPTS: '-Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository'
  SONAR_SCANNER_HOME: 'C:\sonar-scanner-5.0.1.3006-windows' # Updated version
  SONAR_JAVA_PATH: 'C:\Program Files\Java\jdk-17.0.14.7\bin\java.exe'  
  # Add these new variables (store the token in Azure DevOps secrets)
  SONARQUBE_URL: 'http://localhost:9000'  # Update with your SonarQube server URL

steps:
# Setup Environment with Path Verification
- task: CmdLine@2
  displayName: 'Setup and Verify Environment'
  inputs:
    script: |
      echo JAVA_HOME=%JAVA_HOME%
      echo MAVEN_HOME=%MAVEN_HOME%
      echo ##vso[task.prependpath]%SONAR_SCANNER_HOME%\bin

      REM Verify Java installation
      if not exist "%JAVA_HOME%\bin\java.exe" (
        echo Error: Java not found at %JAVA_HOME%\bin\java.exe
        exit /b 1
      )
      
      REM Verify Maven installation
      if not exist "%MAVEN_HOME%\bin\mvn.cmd" (
        echo Error: Maven not found at %MAVEN_HOME%\bin\mvn.cmd
        exit /b 1
      )
      
      echo ##vso[task.setvariable variable=JAVA_HOME]%JAVA_HOME%
      echo ##vso[task.setvariable variable=MAVEN_HOME]%MAVEN_HOME%
      echo ##vso[task.prependpath]%JAVA_HOME%\bin
      echo ##vso[task.prependpath]%MAVEN_HOME%\bin
      
      echo Java Version:
      java -version
      
      echo Maven Version:
      mvn -version
      
      sonar-scanner -v

  env:
    PATH: $(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)

# Build UI Project
- task: CmdLine@2
  displayName: 'Build UI Project'
  inputs:
    script: |
      cd Diet_Planner-Comp313-003
      mvn clean verify
  env:
    JAVA_HOME: $(JAVA_HOME)
    MAVEN_HOME: $(MAVEN_HOME)
    PATH: $(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)

# Build API Project
- task: CmdLine@2
  displayName: 'Build API Project'
  inputs:
    script: |
      cd DietPlanner_MealServiceAPI
      mvn clean verify
  env:
    JAVA_HOME: $(JAVA_HOME)
    MAVEN_HOME: $(MAVEN_HOME)
    PATH: $(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)

# SonarQube Analysis
- task: CmdLine@2
  displayName: 'Verify SonarScanner'
  inputs:
    script: |
      echo SONAR_SCANNER_HOME=%SONAR_SCANNER_HOME%
      dir "%SONAR_SCANNER_HOME%\bin\sonar-scanner.bat"
      "%SONAR_SCANNER_HOME%\bin\sonar-scanner.bat" -v
      echo Java being used by SonarScanner:
      "%SONAR_JAVA_PATH%" -version
      echo SonarScanner version:
      sonar-scanner -v
- task: CmdLine@2
  displayName: 'Run SonarQube Scanner'
  inputs:
    script: |
      set SONAR_SCANNER_OPTS=-Djava.executable="%SONAR_JAVA_PATH%"
      "C:\sonar-scanner-5.0.1.3006-windows\bin\sonar-scanner.bat" ^
        -Dsonar.host.url=%SONARQUBE_URL% ^
        -Dsonar.login=%SONARQUBE_TOKEN% ^
        -Dsonar.projectKey=dietplanner ^
        -Dsonar.projectName="Diet Planner App" ^
        -Dsonar.sources=. ^
        -Dsonar.java.binaries=**/target/classes ^
        -Dsonar.sourceEncoding=UTF-8 ^
        -Dsonar.java.source=17 ^
        -Dsonar.java.version=17        
        -X
  env:
    JAVA_HOME: $(JAVA_HOME)
    MAVEN_HOME: $(MAVEN_HOME)
    PATH: $(SONAR_SCANNER_HOME)\bin;$(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)
    SONARQUBE_TOKEN: $(sonarqubeToken)  # Reference to secret variable
    
# Publish Test Results
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/target/surefire-reports/TEST-*.xml'
    testRunTitle: 'Java Unit Tests'
  displayName: 'Publish Test Results'

# Publish Code Coverage
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/target/site/jacoco/jacoco.xml'
    reportDirectory: '**/target/site/jacoco'
  displayName: 'Publish Code Coverage'

# Publish Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '**/target/*.?ar'
    artifactName: 'dietplanner-artifacts'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'
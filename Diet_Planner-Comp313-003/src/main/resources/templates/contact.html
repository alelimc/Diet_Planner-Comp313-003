<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('../img/image.contact.png'); 
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            min-height: 100vh; 
            font-family: 'Arial', sans-serif;
        }

       .form-container {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            padding: 40px; 
            margin-top: 30px;
            max-width: 900px; 
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <!-- Form Container -->
        <div class="form-container w-full max-w-lg">
            <h2 class="text-4xl font-semibold mb-6 text-center text-gray-800">Contact Us</h2>
            <p class="text-lg text-gray-700 mb-6 text-center">
                Have questions or need assistance? Feel free to reach out to us, and we'll be happy to help!
            </p>
            
            <p class="text-sm text-gray-700 mb-6 text-center">
                Please contact us at 
                <a href="mailto:support@dietplanner.com" class="text-blue-600 hover:underline font-medium">
                    support@dietplanner.com
                </a> 
                for any further questions, and someone will assist you.
            </p>
            <div class="mt-6 text-center">
                <a href="/" class="text-blue-600 hover:text-blue-800 font-medium hover:underline transition duration-300">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>

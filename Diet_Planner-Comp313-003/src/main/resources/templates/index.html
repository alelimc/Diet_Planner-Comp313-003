<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diet Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

<nav class="bg-gray-800 text-white shadow-lg py-3">
    <div class="container mx-auto flex justify-between items-center px-6">
        <!-- Home on the left -->
        <a href="/" class="text-lg font-bold flex items-center">
            <img src="/img/home-icon.svg" alt="Home" class="h-6 w-6 mr-2"> Home
        </a>

        <!-- Register and Login on the right -->
        <div class="flex space-x-4">
            <a href="/register" class="text-lg px-2 font-bold hover:underline">Register</a>
            <a href="/login" class="text-lg px-2 font-bold hover:underline">Login</a>
        </div>
    </div>
</nav>

    <!-- Hero Section -->
    <section class="relative w-full h-screen">
        <!-- Full-Screen Image -->
        <img src="/img/imagewelcomee.png" alt="Healthy meal planning" class="absolute inset-0 w-full h-full object-cover">
        
        <!-- Overlay Text -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center bg-black bg-opacity-50">
            <h1 class="text-5xl font-extrabold text-white">Welcome to Diet Planner</h1>
            <p class="text-xl text-gray-200 mt-2">Your personalized meal planning assistant.</p>
            <a href="/register" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md">
                Get Started
            </a>
        </div>
    </section>

   <footer class="bg-gray-800 text-white text-center py-3 shadow-lg">
    <div class="container mx-auto flex justify-center items-center space-x-4 text-sm">
        <p>&copy; 2025 Diet Planner |</p>
<a href="/privacy" class="text-gray-300 hover:text-white">Privacy Policy</a>
        <span class="text-gray-400">|</span>
<a href="/contact" class="text-gray-300 hover:text-white">Contact</a>
    </div>
</footer>
</body>
</html>

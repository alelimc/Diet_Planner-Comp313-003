# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  name: project-selfhosted-agent

variables:
  JAVA_HOME: 'C:\Program Files\Java\jdk-17.0.14.7'
  MAVEN_HOME: 'C:\Apache\Maven'
  MAVEN_OPTS: '-Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository'
  SONAR_SCANNER_HOME: 'C:\sonar-scanner-5.0.1.3006-windows'
  SONAR_JAVA_PATH: 'C:\Program Files\Java\jdk-17.0.14.7\bin\java.exe'

steps:
# Download and setup compatible SonarScanner
- task: CmdLine@2
  displayName: 'Install SonarScanner'
  inputs:
    script: |
      if not exist "%SONAR_SCANNER_HOME%" (
        echo Downloading SonarScanner...
        curl -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip
        tar -xf sonar-scanner.zip -C C:\
        ren C:\sonar-scanner-5.0.1.3006-windows sonar-scanner
        echo ##vso[task.setvariable variable=SONAR_SCANNER_HOME]C:\sonar-scanner
      )
      echo ##vso[task.prependpath]%SONAR_SCANNER_HOME%\bin

# Setup and verify environment
- task: CmdLine@2
  displayName: 'Setup Environment'
  inputs:
    script: |
      echo ##vso[task.prependpath]%JAVA_HOME%\bin
      echo ##vso[task.prependpath]%MAVEN_HOME%\bin
      
      echo Verifying installations...
      if not exist "%JAVA_HOME%\bin\java.exe" (
        echo Error: Java not found at %JAVA_HOME%\bin\java.exe
        exit /b 1
      )
      if not exist "%MAVEN_HOME%\bin\mvn.cmd" (
        echo Error: Maven not found at %MAVEN_HOME%\bin\mvn.cmd
        exit /b 1
      )
      if not exist "%SONAR_SCANNER_HOME%\bin\sonar-scanner.bat" (
        echo Error: SonarScanner not found at %SONAR_SCANNER_HOME%\bin\sonar-scanner.bat
        exit /b 1
      )
      
      echo Versions:
      java -version
      mvn -version
      sonar-scanner -v

# Build projects
- task: CmdLine@2
  displayName: 'Build UI Project'
  inputs:
    script: |
      cd Diet_Planner-Comp313-003
      mvn clean verify
  env:
    PATH: $(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)

- task: CmdLine@2
  displayName: 'Build API Project'
  inputs:
    script: |
      cd DietPlanner_MealServiceAPI
      mvn clean verify
  env:
    PATH: $(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)

# SonarQube analysis
- task: CmdLine@2
  displayName: 'Run SonarQube Analysis'
  inputs:
    script: |
      set SONAR_SCANNER_OPTS=-Djava.executable="%SONAR_JAVA_PATH%"
      sonar-scanner ^
        -Dsonar.projectKey=dietplanner ^
        -Dsonar.projectName="Diet Planner App" ^
        -Dsonar.sources=. ^
        -Dsonar.java.binaries=**/target/classes ^
        -Dsonar.sourceEncoding=UTF-8 ^
        -Dsonar.java.source=17 ^
        -Dsonar.java.version=17 ^
        -X
  env:
    PATH: $(SONAR_SCANNER_HOME)\bin;$(JAVA_HOME)\bin;$(MAVEN_HOME)\bin;$(PATH)

# Test and coverage reporting
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/target/surefire-reports/TEST-*.xml'
    testRunTitle: 'Java Unit Tests'
  displayName: 'Publish Test Results'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/target/site/jacoco/jacoco.xml'
    reportDirectory: '**/target/site/jacoco'
  displayName: 'Publish Code Coverage'

# Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '**/target/*.?ar'
    artifactName: 'dietplanner-artifacts'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
      - feature/*

pool:
  name: project-selfhosted-agent  # Replace with your self-hosted pool name if different

variables:
  JAVA_HOME: 'C:\\Program Files\\Java\\jdk-21'

steps:
- script: |
    echo "Setting Java 21 manually..."
    set JAVA_HOME=C:\Program Files\Java\jdk-21
    set PATH=%JAVA_HOME%\bin;%PATH%
    java -version
  displayName: 'Set Java & Verify Version'

- script: |
    echo "Building Diet Planner UI..."
    cd Diet_Planner-Comp313-003
    mvn clean install
  displayName: 'Build UI Project'

- script: |
    echo "Building Meal Service API..."
    cd DietPlanner_MealServiceAPI
    mvn clean install
  displayName: 'Build API Project'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    pathToPublish: '$(System.DefaultWorkingDirectory)'
    artifactName: 'dietplanner-artifacts'
    publishLocation: 'Container'

